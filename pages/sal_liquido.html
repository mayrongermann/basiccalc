<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BasicCalc - Calculadora de Salário Líquido</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div id="header-placeholder"></div>
    <main class="page-container">
        <div class="ads-placeholder">
            <p>Espaço para Anúncio</p>
        </div>

        <div class="calculator-container">
            <h2>Calculadora de Salário Líquido</h2>
            <p style="text-align: center; margin-top: -1.5rem; margin-bottom: 2rem; font-size: 0.9em; color: #6c757d;">Saiba quanto você realmente recebe após os descontos de INSS e IRRF.</p>
            
            <form id="salario-liquido-form">
                
                <div class="input-group">
                    <label for="salarioBruto">Salário Bruto Mensal (R$)</label>
                    <input type="number" id="salarioBruto" step="0.01" placeholder="Ex: 5000.00" required>
                </div>

                <div class="input-group">
                    <label for="dependentes">Número de dependentes (para IRRF)</label>
                    <input type="number" id="dependentes" step="0.01" placeholder="Ex: 2" required>
                </div>

                <div class="input-group">
                    <label for="outrosDescontos">Outros descontos (R$)</label>
                     <input type="number" id="outrosDescontos" step="0.01" placeholder="Ex: 200.00(Vale-Transporte)" required>
                </div>

                <button type="submit">Calcular Salário Líquido</button>
            </form>

            <div id="resultado" class="result-area" style="display: none;">
                </div>
        </div>
        
        <div class="ads-placeholder">
            <p>Espaço para Anúncio</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 BasicCalc. Todos os direitos reservados.</p>
    </footer>
    <script src="../assets/js/sal_liquido.jss"></script>
    <script src="../assets/js/main.js"></script>

</body>
</html>
