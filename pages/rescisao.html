<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Rescisão</title>
    <link rel="icon" type="image/svg+xml" href="assets/img/icon_calc.svg">
    <link rel="alternate icon" href="assets/img/icon_calc.png">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>

    <div id="header-placeholder"></div>

    <main class="page-container">
        <!-- Anúncio à esquerda -->
        <aside class="ad-sidebar ad-sidebar-left">
            <div id="left-ad-placeholder"></div>
        </aside>

        <!-- Calculadora central -->
        <div class="calculator-container">
            <h2>Calculadora de Rescisão de Contrato</h2>
            <p style="text-align: center; margin-top: -1.5rem; margin-bottom: 2rem; font-size: 0.9em; color: #6c757d;">
                Entenda todos os valores que você tem a receber no término do seu contrato.
            </p>

            <form id="rescisao-form">
                <div class="input-group">
                    <label for="motivo">Qual o motivo da rescisão?</label>
                    <select id="motivo" required>
                        <option value="sem-justa-causa">Demissão sem justa causa</option>
                        <option value="com-justa-causa">Demissão com justa causa</option>
                        <option value="pedido-demissao">Pedido de demissão</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="avisoPrevio">Como será o Aviso Prévio?</label>
                    <select id="avisoPrevio" required>
                        <option value="indenizado">Indenizado (empresa dispensou do cumprimento)</option>
                        <option value="trabalhado">Trabalhado</option>
                        <option value="nao-aplicavel">Não aplicável</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="admissao">Data de Admissão</label>
                    <input type="date" id="admissao" required>
                </div>

                <div class="input-group">
                    <label for="saida">Data de Saída (último dia trabalhado)</label>
                    <input type="date" id="saida" required>
                </div>

                <div class="input-group">
                    <label for="salarioBruto">Último Salário Bruto (R$)</label>
                    <input type="number" id="salarioBruto" placeholder="Ex: 3000.00" step="0.01" required>
                </div>

                <div class="input-group">
                    <label for="fgts">Saldo de FGTS (R$)</label>
                    <input type="number" id="fgts" placeholder="Consulte no app FGTS" step="0.01">
                </div>

                <div class="input-group" style="display: flex; align-items: center; gap: 10px;">
                    <input type="checkbox" id="feriasVencidas" style="width: auto;">
                    <label for="feriasVencidas" style="margin-bottom: 0;">Possui férias vencidas (não tiradas)?</label>
                </div>

                <button type="submit">Calcular Rescisão</button>
            </form>
        </div>

        <!-- Anúncio à direita -->
        <aside class="ad-sidebar ad-sidebar-right">
            <div id="right-ad-placeholder"></div>
        </aside>
    </main>

    <footer>
        <p>&copy; 2025 BasicCalc. Todos os direitos reservados.</p>
    </footer>

    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/rescisao.js"></script>
</body>
</html>
