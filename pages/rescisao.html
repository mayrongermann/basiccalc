<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Rescisão de Contrato</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="icon" type="image/svg+xml" href="../assets/img/icon_calc.svg">
    <link rel="alternate icon" href="../assets/img/icon_calc.png">
</head>
<body>

    <div id="header-placeholder"></div>

    <main class="page-container">
        
        <aside class="ad-sidebar ad-sidebar-left">
            <div id="left-ad-placeholder"></div> 
        </aside>

        <div class="calculator-container" style="max-width: 550px;">
            <h2>Calculadora de Rescisão de Contrato</h2>
            <p style="text-align: center; margin-top: -1.5rem; margin-bottom: 2rem; font-size: 0.9em; color: #6c757d;">Entenda todos os valores que você tem a receber no término do seu contrato.</p>
            
            <form id="rescisao-form">
                <div class="input-group">
                    <label for="motivoSaida">Qual o motivo da rescisão?</label>
                    <select id="motivoSaida" class="input-group input" style="width: 100%; padding: 10px;">
                        <option value="sem_justa_causa">Demissão sem justa causa</option>
                        <option value="pedido_demissao">Pedido de demissão</option>
                        <option value="acordo">Acordo entre as partes</option>
                        <option value="com_justa_causa">Demissão por justa causa</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="avisoPrevio">Como será o Aviso Prévio?</label>
                    <select id="avisoPrevio" class="input-group input" style="width: 100%; padding: 10px;">
                        <option value="indenizado">Indenizado (empresa dispensou do cumprimento)</option>
                        <option value="trabalhado">Trabalhado (cumpri ou vou cumprir o aviso)</option>
                        <option value="nao_cumprido_pedi_demissao">Não vou cumprir (pedi demissão e sairei logo)</option>
                    </select>
                </div>

                <div style="display: flex; gap: 1rem;">
                    <div class="input-group" style="flex: 1;">
                        <label for="dataAdmissao">Data de Admissão</label>
                        <input type="date" id="dataAdmissao" required>
                    </div>
                    <div class="input-group" style="flex: 1;">
                        <label for="dataSaida">Data de Saída (último dia trabalhado)</label>
                        <input type="date" id="dataSaida" required>
                    </div>
                </div>

                <div class="input-group">
                    <label for="salarioBruto">Último Salário Bruto (R$)</label>
                    <input type="number" id="salarioBruto" step="0.01" placeholder="Ex: 3000.00" required>
                </div>
                 <div class="input-group">
                    <label for="saldoFgts">Saldo do FGTS (R$)</label>
                    <input type="number" id="saldoFgts" step="0.01" placeholder="Consulte no app FGTS" required>
                </div>

                <div class="input-group" style="display: flex; align-items: center; gap: 10px;">
                    <input type="checkbox" id="feriasVencidas" style="width: auto;">
                    <label for="feriasVencidas" style="margin-bottom: 0;">Possui férias vencidas (não tiradas)?</label>
                </div>
               
                <button type="submit">Calcular Rescisão</button>
            </form>

            <div id="resultado" class="result-area" style="display: none;"></div>
        </div>
        
        <aside class="ad-sidebar ad-sidebar-right">
            <div id="right-ad-placeholder"></div>
        </aside>
    </main>

    <div id="footer-placeholder"></div>

    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/rescisao.js"></script>
</body>
</html>
