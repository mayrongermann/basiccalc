<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas em Tempo Real - BasicCalc's</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="alternate icon" href="../assets/img/icon_calc.png">
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        /* Estilos específicos para esta calculadora */
        .converter-container { display: flex; align-items: center; justify-content: space-between; gap: 1rem; flex-wrap: wrap; }
        .converter-container .input-group { flex: 1; min-width: 120px; }
        .swap-button {
            padding: 10px; font-size: 1.5em; line-height: 1;
            margin-top: 15px; background-color: transparent; border: 1px solid var(--primary-color);
            color: var(--primary-color); cursor: pointer; border-radius: 50%;
        }
        .swap-button:hover { background-color: var(--light-color); }
        .result-currency { text-align: center; margin-top: 2rem; }
        .result-currency h3 { margin: 0; font-size: 2.5em; color: var(--secondary-color); }
        .result-currency p { margin: 5px 0 0 0; color: #777; }
    </style>
</head>
<body>

    <div id="header-placeholder"></div>

    <main class="page-container">
        <aside class="ad-sidebar ad-sidebar-left">
            <div id="left-ad-placeholder"></div>
        </aside>

        <div class="calculator-container" style="max-width: 550px;">
            <h2>Conversor de Moedas</h2>
            <p style="text-align: center; margin-top: -1.5rem; margin-bottom: 2rem; font-size: 0.9em; color: #6c757d;">Cotações atualizadas em tempo real.</p>
            
            <div class="input-group">
                <label for="amount">Valor</label>
                <input type="number" id="amount" value="100" step="0.01" required>
            </div>
            
            <div class="converter-container">
                <div class="input-group">
                    <label for="from-currency">De:</label>
                    <select id="from-currency" class="input-group input" style="width: 100%; padding: 10px;"></select>
                </div>

                <button id="swap-currency-button" class="swap-button" title="Inverter moedas">&#8646;</button>

                <div class="input-group">
                    <label for="to-currency">Para:</label>
                    <select id="to-currency" class="input-group input" style="width: 100%; padding: 10px;"></select>
                </div>
            </div>

            <div id="resultado" class="result-currency">
                </div>
        </div>
        
        <aside class="ad-sidebar ad-sidebar-right">
            <div id="right-ad-placeholder"></div>
        </aside>
    </main>

    <div id="footer-placeholder"></div>

    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/conv_moedas.js"></script>
</body>
</html>
