<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de 13º Salário - BasicCalc's</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>

    <div id="header-placeholder"></div>

    <main class="page-container">

    <aside class="ad-sidebar ad-sidebar-left">
        <div id="left-ad-placeholder"></div> 
    </aside>
        <div class="calculator-container">
            <h2>Calculadora de 13º Salário</h2>
            <p style="text-align: center; margin-top: -1.5rem; margin-bottom: 2rem; font-size: 0.9em; color: #6c757d;">Calcule o valor das duas parcelas do seu 13º salário.</p>
            
            <form id="decimo-terceiro-form">
                <div class="input-group">
                    <label for="salarioBruto">Seu Salário Bruto Mensal (R$)</label>
                    <input type="number" id="salarioBruto" step="0.01" placeholder="Use o salário de Dezembro" required>
                </div>
                <div class="input-group">
                    <label for="mediaAdicionais">Média Mensal de Adicionais (R$)</label>
                    <input type="number" id="mediaAdicionais" step="0.01" value="0" placeholder="Horas extras, comissões, etc.">
                </div>
                <div class="input-group">
                    <label for="mesesTrabalhados">Meses trabalhados no ano</label>
                    <input type="number" id="mesesTrabalhados" value="12" min="1" max="12" required>
                </div>
                <div class="input-group">
                    <label for="primeiraParcela">Valor da 1ª Parcela (se já recebeu)</label>
                    <input type="number" id="primeiraParcela" step="0.01" placeholder="Deixe em branco para cálculo automático">
                </div>
                <div class="input-group">
                    <label for="dependentes">Nº de dependentes (para IRRF)</label>
                    <input type="number" id="dependentes" value="0" min="0" required>
                </div>
                <button type="submit">Calcular 13º Salário</button>
            </form>

            <div id="resultado" class="result-area" style="display: none;"></div>
        </div>
    <aside class="ad-sidebar ad-sidebar-right">
        <div id="right-ad-placeholder"></div>
    </aside>

    </main>

    <footer>
        <p>&copy; 2025 BasicCalc. Todos os direitos reservados.</p>
    </footer>

    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/decimo_terceiro.js"></script>
</body>
</html>
