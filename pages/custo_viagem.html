<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BasicCalc - Calculadora de Custo de Viagem</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        .resultado-viagem {
            margin-top: 2rem;
            padding: 1.5rem;
            border-radius: 8px;
            background-color: #f8f9fa;
            border: 1px solid var(--cor-borda);
        }
        .custo-principal {
            text-align: center;
            font-size: 1.8em;
            font-weight: bold;
            color: var(--cor-primaria);
            margin: 0.5rem 0 1.5rem 0;
        }
        .projecoes p {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem;
            border-top: 1px solid #eee;
        }
        .projecoes p:first-child {
            border-top: none;
        }
        .projecoes span {
            font-weight: 500;
        }
    </style>
</head>
<body>
   <div id="header-placeholder"></div>

    <main class="page-container">

    <aside class="ad-sidebar ad-sidebar-left">
        <div id="left-ad-placeholder"></div> 
    </aside>

        <div class="calculator-container">
            <h2>Calculadora de Custo de Viagem</h2>
            <p style="text-align: center; margin-top: -1.5rem; margin-bottom: 2rem; font-size: 0.9em; color: #6c757d;">Calcule o gasto com combustível para um trajeto específico.</p>
            
            <form id="viagem-form">
                <div class="input-group">
                    <label for="distancia">Distância do Trajeto (apenas ida, em km)</label>
                    <input type="number" id="distancia" step="0.1" placeholder="Ex: 22" required>
                </div>

                <div class="input-group" style="display: flex; align-items: center; justify-content: center; gap: 10px;">
                    <input type="checkbox" id="idaEVolta" checked style="width: auto;">
                    <label for="idaEVolta" style="margin-bottom: 0;">Considerar ida e volta</label>
                </div>
                
                <div style="display: flex; gap: 1rem; margin-top: 1rem;">
                    <div class="input-group" style="flex: 1;">
                        <label for="precoCombustivel">Preço do Combustível (R$/L)</label>
                        <input type="number" id="precoCombustivel" step="0.01" placeholder="Ex: 5.80" required>
                    </div>
                    <div class="input-group" style="flex: 1;">
                        <label for="consumoVeiculo">Consumo do Veículo (km/L)</label>
                        <input type="number" id="consumoVeiculo" step="0.1" placeholder="Ex: 13.5" required>
                    </div>
                </div>
            </form>

            <div id="resultado" class="resultado-viagem" style="display: none;">
                </div>
        </div>
        
    <aside class="ad-sidebar ad-sidebar-right">
        <div id="right-ad-placeholder"></div>
    </aside>

    </main>

    <footer>
        <p>&copy; 2025 BasicCalc. Todos os direitos reservados.</p>
    </footer>

    <script src="../assets/js/custo_viagem.js"></script>
    <script src="../assets/js/main.js"></script>

</body>
</html>
