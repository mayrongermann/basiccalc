<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Quitação de Dívidas</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="icon" type="image/svg+xml" href="../assets/img/icon_calc.svg">
    <link rel="alternate icon" href="../assets/img/icon_calc.png">
</head>
<body>
   <div id="header-placeholder"></div>

    <main class="page-container">
        
    <aside class="ad-sidebar ad-sidebar-left">
        <div id="left-ad-placeholder"></div> 
    </aside>

        <div class="calculator-container" style="max-width: 700px;">
            <h2>Planejador de Quitação de Dívidas</h2>
            <p style="text-align: center; margin-top: -1.5rem; margin-bottom: 2rem; font-size: 0.9em; color: #6c757d;">Crie um plano de ação para se livrar das dívidas mais rápido e economizar em juros.</p>
            
            <form id="dividas-form">
                <div class="input-group">
                    <label for="orcamentoTotal">Qual o valor total por mês que você pode usar para pagar as dívidas?</label>
                    <input type="number" id="orcamentoTotal" step="0.01" placeholder="Ex: 1200.00" required>
                </div>

                <hr style="margin: 2rem 0;">
                
                <h4>Suas Dívidas:</h4>
                <div id="lista-dividas">
                    </div>
                
                <button type="button" id="add-divida-btn" style="background-color: #6c757d; margin-bottom: 1.5rem;">+ Adicionar outra dívida</button>

                <button type="submit">Montar Plano de Pagamento</button>
            </form>

            <div id="resultado" class="result-area" style="display: none;"></div>
        </div>
        
    <aside class="ad-sidebar ad-sidebar-right">
        <div id="right-ad-placeholder"></div>
    </aside>

    </main>

    <footer>
        <p>&copy; 2025 BasicCalc. Todos os direitos reservados.</p>
    </footer>

    <script src="../assets/js/dividas.js"></script>
    <script src="../assets/js/main.js"></script>
</body>
</html>
