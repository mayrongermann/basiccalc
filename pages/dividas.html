<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Amortização de Financiamento - BasicCalc's</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        .comparison-container { display: flex; gap: 2rem; margin-top: 1.5rem; flex-wrap: wrap; }
        .result-card { flex: 1; min-width: 250px; padding: 1.5rem; border-radius: 8px; border: 1px solid var(--light-color); text-align: left;}
        .result-card h4 { margin-top: 0; color: var(--primary-color); }
        .result-card p { margin: 0.5rem 0; }
        .savings-box { background-color: #e6ffed; border: 2px solid var(--secondary-color); padding: 1.5rem; margin-top: 2rem; text-align: center; border-radius: 8px;}
        .savings-box h3 { margin-top: 0; color: var(--secondary-color); font-size: 1.5em; }
    </style>
</head>
<body>

    <div id="header-placeholder"></div>

    <main class="page-container">
        <aside class="ad-sidebar ad-sidebar-left">
            <div id="left-ad-placeholder"></div> 
        </aside>

        <div class="calculator-container" style="max-width: 550px;">
            <h2>Simulador de Amortização</h2>
            <p style="text-align: center; margin-top: -1.5rem; margin-bottom: 2rem; font-size: 0.9em; color: #6c757d;">Veja o poder de fazer pagamentos extras e quite seu financiamento mais rápido.</p>
            
            <form id="amortizacao-form">
                <div class="input-group">
                    <label for="saldoDevedor">Saldo Devedor Atual (R$)</label>
                    <input type="number" id="saldoDevedor" step="100" placeholder="Ex: 150000" required>
                </div>
                <div class="input-group">
                    <label for="taxaJurosMes">Taxa de Juros (% ao mês)</label>
                    <input type="number" id="taxaJurosMes" step="0.01" placeholder="Ex: 0.95" required>
                </div>
                <div class="input-group">
                    <label for="pagamentoMensal">Sua Parcela Mensal Fixa (R$)</label>
                    <input type="number" id="pagamentoMensal" step="10" placeholder="Ex: 1500" required>
                </div>
                <div class="input-group">
                    <label for="pagamentoExtra">Valor Extra a Amortizar por Mês (R$)</label>
                    <input type="number" id="pagamentoExtra" step="10" value="0" placeholder="Opcional">
                </div>
                <button type="submit">Simular Economia</button>
            </form>

            <div id="resultado" class="result-area" style="display: none; text-align: left;"></div>
        </div>
        
        <aside class="ad-sidebar ad-sidebar-right">
            <div id="right-ad-placeholder"></div>
        </aside>
    </main>

    <div id="footer-placeholder"></div>

    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/dividas.js"></script>
</body>
</html>
