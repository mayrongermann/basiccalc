<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Juros Compostos</title>
    <link rel="icon" type="image/svg+xml" href="../assets/img/icon_calc.svg">
    <link rel="alternate icon" href="../assets/img/icon_calc.png">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>

    <div id="header-placeholder"></div>

    <main class="page-container">
    <aside class="ad-sidebar ad-sidebar-left">
        <div id="left-ad-placeholder"></div> 
    </aside>

        <div class="calculator-container">
            <h2>Calculadora de Juros Compostos</h2>
            <form id="juros-form">
                <p class="description">
                    Calcule o crescimento do seu investimento ao longo do tempo. Inclua aportes mensais para ver o poder da disciplina financeira.
                </p>
                <div class="input-group">
                    <label for="capital-inicial">Capital Inicial (R$):</label>
                    <input type="number" id="capital-inicial" placeholder="Ex: 1000" required>
                </div>
                
                <div class="input-group">
                    <label for="aporte-mensal">Aporte Mensal (R$):</label>
                    <input type="number" id="aporte-mensal" placeholder="Ex: 500">
                </div>
                
                <div class="input-group">
                    <label for="taxa-juros">Taxa de Juros Anual (%):</label>
                    <input type="number" id="taxa-juros" step="0.01" placeholder="Ex: 10" required>
                </div>

                <div class="input-group">
                    <label for="periodo">Per√≠odo (Anos):</label>
                    <input type="number" id="periodo" placeholder="Ex: 5" required>
                </div>

                <button type="submit">Calcular</button>
            </form>
            
            <div id="resultado" class="result-area">
                </div>
        </div>

    <aside class="ad-sidebar ad-sidebar-right">
        <div id="right-ad-placeholder"></div>
    </aside>

    </main>

    <footer>
        <p>&copy; 2025 BasicCalc. Todos os direitos reservados.</p>
    </footer>

    <script src="../assets/js/juros.js"></script>
    <script src="../assets/js/main.js"></script>
</body>
</html>
