<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BasicCalc - Calculadora de Despesas</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <img src="assets/img/logo.png" alt="BasicCalc Logo" class="logo">
        <nav class="main-nav">
            <ul>
                <li><a href="../index.html">Início</a></li>
                <li><a href="503020calc.html">Divisão de Salário</a></li>
                <li><a href="despesas.html">Calculadora de Despesas</a></li>
                <li><a href="juros.html">Calculadora de Juros</a></li>
            </ul>
        </nav>
    </header>
<br>
<br>
<br>
    <main>
    <div class="despesas-container">
        <div class="ads-placeholder">
            <p>Espaço para Anúncio</p>
            <p>Google Ads</p>
        </div>

        <div class="calculator-container">
            <h2>Calculadora de Despesas</h2>
            
            <form id="expense-form">
                <div class="input-group">
                    <label for="expense-name">Descrição da Despesa:</label>
                    <input type="text" id="expense-name" placeholder="Ex: Aluguel, Gasolina" required>
                </div>
                
                <div class="input-group">
                    <label for="expense-amount">Valor (R$):</label>
                    <input type="number" id="expense-amount" placeholder="Ex: 1500" required>
                </div>
                
                <div class="input-group">
                    <label>Categoria:</label>
                    <div id="category-buttons" class="category-buttons-container">
                    </div>
                </div>

                <button type="submit">Adicionar Despesa</button>
            </form>
        </div>

        <div class="expenses-summary">
            <h3>Resumo Mensal</h3>
            <div id="summary-chart-container">
            </div>
            
            <div id="expenses-list-container">
            </div>
        </div>

        <div class="ads-placeholder">
            <p>Espaço para Anúncio</p>
            <p>Google Ads</p>
        </div>
    </div>
</main>

    <footer>
        <p>&copy; 2025 BasicCalc. Todos os direitos reservados.</p>
    </footer>

    <script src="assets/js/despesas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
